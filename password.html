<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Gen</title>
    <link rel="icon" href="images/icon-password.png">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/password.js"></script>
</head>

<body>
    <h2 class="fancy-highlight">Password Generator</h2>
    <p id="logo" onclick="location.href='https://kalinpl.com'"  class="fancy-highlight">kalinpl.com</p>

    <label id ="password-label"></label>

    <div class="center">
        <div  id="password-options">
            <label>Length:</label>
            <label id="length-label">16</label>
            <input type="range" min="1" max="32" value="16" id="length" onchange="display_length(this.value)">


            <input type="checkbox" id="uabc" class="password-labels" checked>
            <label> ABC</label>
            <input type="checkbox" id="labc" class="password-labels" checked>
            <label> abc</label>
            <input type="checkbox" id="123" class="password-labels" checked>
            <label> 123</label>
            <input type="checkbox" id="!@#" class="password-labels" checked>
            <label> !@#</label>
        </div>
        <button id="generate" class="password-buttons">Generate</button>
        <button id="copy" class="password-buttons">Copy</button>
    </div>
</body>

</html>
